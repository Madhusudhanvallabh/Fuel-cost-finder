<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Fuel Cost Calculator</h1>

        <div class="input-group">
            <label for="distance">Distance:</label>
            <input type="number" id="distance" placeholder="e.g., 500" min="0" step="any">
            <select id="distanceUnit">
                <option value="km">Kilometers (km)</option>
                <option value="miles">Miles</option>
            </select>
        </div>

        <div class="input-group">
            <label for="mileage">Fuel Efficiency (Mileage):</label>
            <input type="number" id="mileage" placeholder="e.g., 15" min="0" step="any">
            <select id="mileageUnit">
                <option value="km/l">km/liter</option>
                <option value="mpg">miles/gallon (MPG)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="fuelPrice">Fuel Price:</label>
            <input type="number" id="fuelPrice" placeholder="e.g., 100" min="0" step="any">
            <select id="currencyUnit">
                <option value="INR">â‚¹ (INR) per liter</option>
                <option value="USD">$(USD) per gallon</option>
            </select>
        </div>

        <button id="calculateBtn">Calculate Cost</button>

        <div class="result-container">
            <h2>Results:</h2>
            <p>Fuel Quantity Needed: <span id="fuelQuantity">---</span></p>
            <p>Estimated Fuel Cost: <span id="totalCost">---</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
